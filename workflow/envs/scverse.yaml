name: scverse
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Core single-cell analysis
  - anndata=0.12.2
  - scanpy=1.11.4
  - pandas=2.3.1
  - numpy=2.2.5
  
  # Graph/clustering dependencies (required by scanpy)
  - python-igraph=0.11.9
  - leidenalg=0.10.2
  - scikit-learn=1.7.1
  
  # Visualization
  - matplotlib-base=3.10.0
  - seaborn=0.13.2
  
  # Batch correction
  - harmonypy=0.0.10
  
  # Statistical analysis
  - scipy=1.16.0
  - statsmodels=0.14.5
  
  # Utilities
  - h5py=3.14.0
  - pyyaml=6.0.2
  - python=3.13.5
  
  # System libraries
  - ca-certificates=2025.8.3
  - openssl=3.5.2